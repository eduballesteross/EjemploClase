<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ejemplo 7 Formulario</title>
</head>
<body>
	<header><h2>Registrarse en TikGram</h2></header>
	<hr>
	<form action="registro" method="post">
		<label for="nombre">Nombre: </label>
		<input type="text" id="nombre" name="nombre" required>
		
		<label for="telefono">Número de contacto: </label>
		<input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" title="Ingrese un número de teléfono." required>
		<br><br>
		<label for="correo">Correo Electrónico: </label>
		<input type="email" id="correo" name="correo">
		
		<label for="fechanacimiento">Fecha de Nacimiento</label>
		<input type="date" id="fechadenacimiento" name="fechadenacimiento">
		
		<label for="contraseña">Contraseña:</label>
    	<input type="password" id="contraseña" name="contraseña" required>
    	<br><br>
    	 <button type="submit">Registrarse</button>
    	 <input type="reset" value="Borrar Datos">

	</form>
</body>
</html>
